<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap CA</title>
  </head>
  <body>
    <div class="mainContainer">
      <header class="header vh-100 py-5">
        <section class="logInContainer w-50 mx-auto">
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <div class="text-center mb-5">
                  <h1 class="text-capitalize fw-semibold text-primary mt-3">
                    Welcome back!
                  </h1>
                  <hr class="w-25 mx-auto" />
                  <h5 class="mx-3 text-secondary fst-italic">Please sign in</h5>
                  <form action="#">
                    <div class="mt-4">
                      <input
                        type="text"
                        class="form-control border-primary"
                        placeholder="Name"
                      />
                    </div>
                    <div class="mt-4">
                      <input
                        type="password"
                        minlength="8"
                        class="form-control border-primary"
                        placeholder="Password"
                      />
                    </div>
                    <div class="mt-4">
                      <a class="btn btn-primary px-5" href="profile.html"
                        >Log In</a
                      >
                    </div>
                    <div class="mt-5 text-secondary">
                      <p>
                        Don't have an account?
                        <strong class="text-primary text-decoration-underline"
                          >Sign Up</strong
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>

      <footer
        class="footer bg-transparent border-top border-secondary text-light py-1"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <ul class="nav">
                <li class="nav-item">
                  <a href="#" class="nav-link link-light">Terms & Conditions</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link link-light">Privacy</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link link-light">Contact</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <p class="text-end d-none d-md-block">Copyright &copy; 2024</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
